<html ng-app="aveworks-backstretch-demo">
<head>
  <title>aveworks-backstretch demo</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      width: 100%;
      min-height: 100%;

      
      max-width:900px;
      margin:auto;
      padding-top:200px;
    }


    .wrapper .controls{
      margin:auto;
    }

  </style>

<script src="http//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js"></script>
  <script type="text/javascript" src="../src/aveworks-backstretch.js"></script>

  <script type="text/javascript">
    angular.module('aveworks-backstretch-demo', ['aveworks.directives'])

    .controller('demoController', function($scope){
      $scope.duration = 5000;
      $scope.fade = 1;

      $scope.index = 0;
      $scope.images = [[
        'http://dl.dropbox.com/u/515046/www/garfield-interior.jpg',
        'http://dl.dropbox.com/u/515046/www/outside.jpg',
        'http://dl.dropbox.com/u/515046/www/cheers.jpg'
      ]
      , [
        'http://lorempixel.com/1000/1000/sports/0',
        'http://lorempixel.com/1000/1000/sports/1',
        'http://lorempixel.com/1000/1000/sports/2'
      ]];

      

      $scope.changeImages = function(){
        if($scope.index == 0){
          $scope.index = 1;
        }else{
          $scope.index = 0;
        }
      }

    });
  </script>
</head>

<body ng-controller="demoController" aveworks-backstretch aveworks-backstretch-images="images[index]" aveworks-backstretch-duration="duration" aveworks-backstretch-fade="fade">

  <div class="wrapper row" >

    <div class="controls well col-offset-3 col-md-6">
      <div>Transition Duration (ms): <input type="text" ng-model="duration" /></div>
      <div>Fade Duration (sec): <input type="text" ng-model="fade" /></div>
      <div><input type="button" ng-click="changeImages();" value="Change Images" /></div>
    </div>

  </div>

</body>
</html>
